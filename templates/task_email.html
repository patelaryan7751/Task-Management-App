{% extends 'base.html' %}
{% block content %}

<div>
    <div class=" border-2 border-orange-500 px-2 py-2  mt-4 mx-2" style="height:auto">
        <h1 class="text-3xl font-bold py-7">
            Todo Manager
        </h1>
        <h1 class="text-xl py-7 font-bold">
            Task Time Schedule
        </h1>
        <form action="" method="post" class="text-lg w-full">
            {% csrf_token %}

            <div class="w-full my-2">
                <label for="{{ form.mail_time.id_for_label }}">Time</label>
                <input type="{{ form.mail_time.widget_type }}" name="{{ form.mail_time.name }}" required
                    id="{{ form.mail_time.id_for_label }}"
                    class="focus:outline-none focus:border-rose-200 focus:ring-rose-200 focus:ring-1 bg-slate-100 rounded-lg p-3 w-full">
                <span class="text-rose-500">{{ form.mail_time.errors }}</span>
            </div>
            <br>
            <button type="submit"
                class="text-center w-full bg-red-500 text-white rounded-lg px-4 py-4 mt-3">Save</button>

        </form>
    </div>
</div>

{% endblock %}
